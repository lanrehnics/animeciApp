<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Ba≈ülarken</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list [virtualScroll]="list" approxItemHeight="100px">
    <ion-item *virtualItem="let a; let i = index" (click)="detayaGit(a.id)">
      <ion-thumbnail item-left>
        <ion-img [src]="a.poster ? a.poster : 'http://www.turkanime.tv/imajlar/serilerb/'+a.taid+'.jpg'"></ion-img>
      </ion-thumbnail>
      <h3>{{a.adi}}</h3>
      <p>#{{i}}</p>
    </ion-item>
  </ion-list>

</ion-content>
